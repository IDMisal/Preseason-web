<!DOCTYPE html>
<html style="background-color: black">
    <div
    id="my_bouncing_box"
    style="background-color: blue; border-radius: 3px; position: absolute; left: 0px; top: 0px; min-width: 100px; min-height: 100px; text-align: center; font-weight: bold; color: #999;"
    >
    qwasar's login
    </div>
<script type="text/javascript">
    const box = document.getElementById("my_bouncing_box");
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    
    //let x = 0;
    //let y = 0;
    let x = Math.random()
    let y = Math.random()

    let dx = 0.3;  // Adjust speed between 0.3 and 1 (lower = faster)
    let dy = 0.3;

    function bounce() {
    x += dx;
    y += dy;

    // Check for collisions and change direction
    if (x + box.offsetWidth >= windowWidth || x <= 0) {
        dx = -dx;
    }

    if (y + box.offsetHeight >= windowHeight || y <= 0) {
        dy = -dy;
    }

    
    box.style.left = x + "px";
    box.style.top = y + "px";
    }

    window.setInterval(bounce, 30);
</script>
</html>
